name: MapTracksDeploy
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows to be run manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

run-name: Generate GeoJSONs for ${{ github.event.head_commit.message }}

jobs:
  # Build GeoJSON files from any newly committed GPX files
  GeoJsonBuild:
    name: Generate_Aggregate
    runs-on: macos-latest
    steps:
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
        #--- Next Step
      - name: Install GDAL for gpx transformations
        run: brew install gdal
        #--- Next Step
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        #--- Next Step
      - name: Generate GeoJson files from any new GPX files
        run: |
          # If the last commit contained any track files
          if ! git diff --quiet --exit-code "HEAD~1" "HEAD" tracks/2_geojson tracks/3_gpx; then
            echo ">>> Need to generate new GeoJSON files"
            git diff --name-status "HEAD~1" "HEAD" tracks/2_geojson tracks/3_gpx | awk -F "/" '{print $3}' | sort | uniq
            git diff --name-status "HEAD~1" "HEAD" tracks/2_geojson tracks/3_gpx | awk -F "/" '{print $3}' | sort | uniq | xargs -r -I {} scripts/generate_geojson.sh -s {}
          else
            echo ">>> No GeoJSON files need generating"
          fi
        #--- Next Step
      - name: Commit new GeoJson files
        id: committed
        run: |
          if ! git diff --quiet --exit-code tracks/1_display; then
            echo ">>> New GeoJSON files to commit"
            # Push the modified GeoJSON files
            git add tracks/1_display 1>&2
            git add tracks/2_geojson 1>&2
            git status -s 1>&2
            git commit -m "Generated GeoJSONs for ${{ github.event.head_commit.message }}" 1>&2
            git push 1>&2
            # Trigger the deployment to GitHub Pages MapTracks website
            echo "do_pages=1" >> $GITHUB_OUTPUT
          else
            echo ">>> No new GeoJSON files to commit"
            echo "do_pages=0" >> $GITHUB_OUTPUT
          fi
        #--- Next Step
        # Trigger the deployment to GitHub Pages MapTracks website
      - name: Signal PagesDeploy worfklow if necessary
        if: ${{ steps.committed.outputs.do_pages == 1 }}
        run: gh workflow run PagesDeploy.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTION_PERSONAL_ACCESS_TOKEN }}

  # Recreate the MapBox tileset
  TilesDeploy:
    needs: GeoJsonBuild
    uses: ./.github/workflows/TilesDeploy.yml
    secrets: inherit
